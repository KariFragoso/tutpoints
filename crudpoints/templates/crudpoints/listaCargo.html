{% extends 'crudpoints/base.html' %}

{% block content %}

   <div class=" mdl-cell mdl-cell--8-col ">
              {% if messages %}

                {% for message in messages %}
                 <p class="{{ message.tags }}">{{ message }}</p>
              {% endfor %}
          {% endif %}
          
          <div class="table mdl-color--white">
            <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp " width="100%" >
               <thead>
                  <tr>
                  <th>Nome</th>
                  <th>Departamento</th>
                </tr>
             </thead>
              <tbody>

              {% for cargo in cargos%}

                <tr>
                 <td class="mdl-data-table__cell--non-numeric">{{cargo.nomeCargo}}</td>
                   <td>{{cargo.departamento}}</td>
                  <td>
                    <a class="mdl-navigation__link" href= "{% url 'editcargo' pk=cargo.pk %}"><i class="material-icons" role="presentation">create</i></a>
                    <a class="mdl-navigation__link" href= "{% url 'deletecargo' pk=cargo.pk %}"><i class="material-icons" role="presentation">delete</i></a>
                    
                  </td>
                </tr>

                {%endfor%}
              </tbody>

            </table>


            </div>
         
  
          </div>

{% endblock %}
